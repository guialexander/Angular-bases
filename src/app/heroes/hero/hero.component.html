<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'SuperO'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 15" class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="age === 15 || name === 'iroman'"
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Reset
</button>
