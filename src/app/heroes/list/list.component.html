<h3>Listado De Héroes</h3>
<div *ngIf="deletedHero; else nothingWasDelete">
  <h3>
    Héroe Borrado: <small class="text-danger"> {{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha Borrado</h3>
</ng-template>

<button
  (click)="removeLastHero()"
  *ngIf="HeroNames.length > 0"
  class="btn btn-outline-danger"
>
  Borrar Ultimo Super Héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of HeroNames" class="list-group-item">
    <strong>{{ name }}</strong>
  </li>
</ul>
